<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance App Launcher</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #0f172a; /* Dark theme to match your app */
            color: white;
            font-family: sans-serif;
            text-align: center;
        }
        .container {
            background: #1e293b;
            padding: 40px 20px;
            border-radius: 24px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            width: 85%;
            max-width: 400px;
        }
        h1 { margin-bottom: 10px; font-size: 24px; }
        p { color: #94a3b8; margin-bottom: 30px; font-size: 14px; line-height: 1.5; }
        
        /* This button style ensures a "Full Browser" launch */
        .launch-btn {
            display: inline-block;
            background-color: #2563eb;
            color: white;
            text-decoration: none;
            padding: 16px 32px;
            border-radius: 12px;
            font-weight: bold;
            font-size: 18px;
            transition: transform 0.2s;
        }
        .launch-btn:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>My Finance Log</h1>
        <p>To sign in with Google safely, click below to open the app in your secure browser.</p>
        
        <a href="https://pankajoffice5-ctrl.github.io/finance/" 
           target="_blank" 
           rel="noopener noreferrer" 
           class="launch-btn">

        </a>
    </div>

</body>
</html>
