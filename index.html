<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance App Launcher</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #0f172a;
            color: white;
            font-family: sans-serif;
            text-align: center;
        }
        .card {
            background: #1e293b;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.4);
            width: 85%;
            max-width: 350px;
        }
        h2 { margin-top: 0; color: #f8fafc; }
        p { color: #94a3b8; font-size: 14px; line-height: 1.6; }
        
        /* THE FIX: A standard URL that opens in a NEW window */
        .btn {
            display: block;
            background-color: #4285F4; /* Google/Chrome Blue */
            color: white;
            text-decoration: none;
            padding: 15px;
            border-radius: 12px;
            font-weight: bold;
            font-size: 16px;
            margin-top: 20px;
            transition: background 0.2s;
        }
        .btn:active { background-color: #3367d6; }
    </style>
</head>
<body>

    <div class="card">
        <h2>Finance Log</h2>
        <p>Google Login requires a secure browser window.</p>
        
        <a href="https://pankajoffice5-ctrl.github.io/finance/" 
           target="_blank" 
           rel="noopener noreferrer" 
           class="btn">
            Open in Chrome
        </a>
    </div>

</body>
</html>
