<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance App Launcher</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #0f172a;
            font-family: sans-serif;
            text-align: center;
        }
        .container {
            background: #1e293b;
            padding: 40px;
            border-radius: 24px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            width: 80%;
        }
        .chrome-btn {
            display: inline-block;
            background-color: #4285F4; /* Chrome Blue */
            color: white;
            text-decoration: none;
            padding: 18px 30px;
            border-radius: 50px;
            font-weight: bold;
            font-size: 18px;
            box-shadow: 0 4px 15px rgba(66, 133, 244, 0.3);
        }
        .note {
            color: #94a3b8;
            font-size: 12px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 style="color: white;">Finance Launcher</h1>
        <p style="color: #cbd5e1;">Click below to force open in <b>Chrome</b> to fix the Login error.</p>
        
        <a href="intent://pankajoffice5-ctrl.github.io/finance/#Intent;scheme=https;package=com.android.chrome;end" class="chrome-btn">
            Open in Chrome
        </a>

        <div class="note">
            If Chrome does not open, ensure the Chrome app is installed on your device.
        </div>
    </div>

</body>
</html>
