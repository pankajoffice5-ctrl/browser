<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance App Launcher</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #0f172a;
            font-family: sans-serif;
            color: white;
        }
        .container {
            text-align: center;
            padding: 20px;
        }
        .btn {
            background-color: #2563eb;
            color: white;
            text-decoration: none;
            padding: 15px 30px;
            border-radius: 12px;
            font-weight: bold;
            display: inline-block;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Redirecting to Finance...</h2>
        <p>If the app doesn't open in 2 seconds, click below:</p>
        
        <a id="launchBtn" href="intent://pankajoffice5-ctrl.github.io/finance/#Intent;scheme=https;package=com.android.chrome;end" class="btn">
            Open in Chrome
        </a>
    </div>

    <script>
        // This script runs as soon as you open the file
        window.onload = function() {
            // Try to force the "WhatsApp style" breakout automatically
            const link = document.getElementById('launchBtn').href;
            
            // Give the browser 500ms to settle, then "click" the link automatically
            setTimeout(() => {
                window.location.href = link;
            }, 500);
        };
    </script>

</body>
</html>
