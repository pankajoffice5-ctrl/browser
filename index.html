<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance App Launcher</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #0f172a;
            font-family: -apple-system, sans-serif;
            color: white;
        }
        .card {
            background: #1e293b;
            padding: 40px 20px;
            border-radius: 24px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            width: 85%;
            max-width: 400px;
        }
        .btn {
            display: inline-block;
            background-color: #4285F4;
            color: white;
            text-decoration: none;
            padding: 18px 32px;
            border-radius: 12px;
            font-weight: bold;
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="card">
        <h2>My Finance Log</h2>
        <p style="color: #94a3b8;">Click below to open in your secure browser and sign in with Google.</p>
        
        <a href="https://pankajoffice5-ctrl.github.io/finance/" 
           target="_blank" 
           rel="noopener noreferrer" 
           class="btn">
            Launch in Chrome
        </a>
    </div>

</body>
</html>
