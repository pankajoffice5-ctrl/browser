<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opening Finance Log...</title>
    <style>
        body {
            margin: 0;
            background-color: #0f172a;
            color: white;
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .loader {
            border: 4px solid #1e293b;
            border-top: 4px solid #2563eb;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        a { color: #2563eb; text-decoration: none; font-weight: bold; }
    </style>
</head>
<body>

    <div>
        <div class="loader"></div>
        <h2>Opening in Browser</h2>
        <p>If it doesn't open automatically, <a href="https://pankajoffice5-ctrl.github.io/finance/">click here</a>.</p>
    </div>

    <script>
        // This is the magic part that acts like a WhatsApp click
        window.onload = function() {
            // We use a small delay to ensure the page loads, then we "jump" to the default browser
            setTimeout(function() {
                window.location.href = "https://pankajoffice5-ctrl.github.io/finance/";
            }, 500); 
        };
    </script>

</body>
</html>
